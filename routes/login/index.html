<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/login.css">
    <script src="https://kit.fontawesome.com/61cf2d802c.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Entre em RecebaSMS</title>
</head>
<body>
    <header>
        <div class="cabecalho_info">
            <img src="/sms_temporario_logo.png" alt="Logo">
            <h1 translate="no">RecebaSMS.com</h1>
        </div>
    </header>
    <main>
        <div class="login-container">
            <div class="login-container-info">
                <h1>Login</h1>
                <form class="form-login" onsubmit="return false">
                    <input translate="no" type="text" name="email" placeholder="Email">
                    <input translate="no" type="password" name="senha" placeholder="Senha">
                    <button translate="no" type="submit">Entrar</button>
                </form>
                <span translate="no">Não é um Usuario? <a href="/cadastro">Criar Conta</a></span>
                <a translate="no" href="/redefinir/senha" class="recuperar_conta_texto"><br><br>Não consegue acessar sua conta? </a>
            </div>
        </div>
    </main>
    <script>
    const home = document.querySelector('.cabecalho_info ')
    home.addEventListener('click', () => {
        window.location.href = '/'
    })
    </script>
    <script src="/login.js"></script>
</body>
</html>
